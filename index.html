<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { margin: 0; background: #1a1a1a; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #pokeball-container { cursor: pointer; transition: transform 0.2s; }
        #pokeball-container:active { transform: scale(0.9); }
        .pokeball { width: 150px; height: 150px; background: white; border: 8px solid #333; border-radius: 50%; position: relative; overflow: hidden; animation: shake 1.5s infinite; }
        .pokeball::before { content: ''; position: absolute; background: #ff1c1c; width: 100%; height: 50%; border-bottom: 8px solid #333; }
        .pokeball::after { content: ''; position: absolute; top: 50%; left: 50%; width: 30px; height: 30px; background: white; border: 8px solid #333; border-radius: 50%; transform: translate(-50%, -50%); z-index: 10; }
        @keyframes shake { 0%, 100% { transform: rotate(0); } 20% { transform: rotate(-15deg); } 40% { transform: rotate(15deg); } 60% { transform: rotate(-15deg); } 80% { transform: rotate(15deg); } }
        #scene { display: none; perspective: 1000px; width: 300px; height: 420px; }
        .card { width: 100%; height: 100%; position: relative; transition: transform 0.8s; transform-style: preserve-3d; cursor: pointer; }
        .card.flipped { transform: rotateY(180deg); }
        .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .card-front { background-image: url('1000016923.jpg'); background-size: cover; background-position: center; border: 6px solid #ffd700; }
        .card-back { background: white; transform: rotateY(180deg); display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; justify-content: center; text-align: center; border: 6px solid #3c5aa6; }
        #flash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; opacity: 0; pointer-events: none; transition: opacity 0.2s; z-index: 100; }
    </style>
</head>
<body>
    <div id="flash"></div>
    <div id="pokeball-container" onclick="openGift()">
        <div class="pokeball"></div>
    </div>
    <div id="scene">
        <div class="card" id="card" onclick="flipCard()">
            <div class="card-front"></div>
            <div class="card-back">
                <h3>A Wild Message Appears!</h3>
                <p>Put your secret letter text here!</p>
                <p style="font-size: 0.8em; color: #666;">(Tap to flip back)</p>
            </div>
        </div>
    </div>
    <script>
        function openGift() {
            const ball = document.getElementById('pokeball-container');
            const scene = document.getElementById('scene');
            const flash = document.getElementById('flash');
            flash.style.opacity = '1';
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            setTimeout(() => {
                ball.style.display = 'none';
                scene.style.display = 'block';
                flash.style.opacity = '0';
            }, 200);
        }
        function flipCard() {
            document.getElementById('card').classList.toggle('flipped');
        }
    </script>
</body>
</html>
