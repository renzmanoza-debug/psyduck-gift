<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Gift</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        /* 1. BACKGROUND SECTION */
        body { 
            margin: 0; 
            padding: 0;
            background: #000 url('wp10742485.png') no-repeat center center fixed; 
            background-size: cover;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; 
            font-family: 'Courier New', Courier, monospace;
        }

        /* 2. POKEBALL ANIMATIONS */
        @keyframes shake {
            0% { transform: rotate(0deg); }
            20% { transform: rotate(-10deg); }
            40% { transform: rotate(10deg); }
            60% { transform: rotate(-10deg); }
            80% { transform: rotate(10deg); }
            100% { transform: rotate(0deg); }
        }

        /* 3. POKEBALL LOOK */
        #pokeball-container { cursor: pointer; text-align: center; z-index: 100; position: relative; }
        
        .pokeball { 
            width: 150px; height: 150px; background: white; 
            border: 10px solid #333; border-radius: 50%; 
            position: relative; overflow: hidden; margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); 
            animation: shake 1.5s infinite ease-in-out;
        }

        .pokeball::before { 
            content: ''; position: absolute; top: 0; left: 0;
            background: #ff1c1c; width: 100%; height: 50%; 
            border-bottom: 10px solid #333; 
        }

        .pokeball::after { 
            content: ''; position: absolute; top: 50%; left: 50%; 
            width: 30px; height: 30px; background: white; 
            border: 8px solid #333; border-radius: 50%; 
            transform: translate(-50%, -50%); z-index: 10; 
        }

        .tap-text { 
            color: #ffcb05; font-weight: bold; font-size: 1.2rem; 
            text-shadow: 2px 2px #000; margin-top: 20px; 
            background: rgba(0,0,0,0.7); padding: 10px; border-radius: 8px;
        }

        /* 4. CARD SECTION */
        #scene { display: none; perspective: 1000px; width: 300px; height: 420px; z-index: 200; }
        .card { width: 100%; height: 100%; position: relative; transition: transform 0.8s; transform-style: preserve-3d; cursor: pointer; }
        .card.flipped { transform: rotateY(180deg); }
        .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.9); }
        
        .card-front { 
            background: #333 url('1000016923.jpg') no-repeat center center; 
            background-size: cover; border: 8px solid #ffcb05; 
        }

        .card-back { 
            background: #fffbe6; transform: rotateY(180deg); 
            display: flex; flex-direction: column; padding: 25px; 
            justify-content: center; text-align: center; border: 8px solid #3c5aa6; box-sizing: border-box;
        }

        #flash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; opacity: 0; pointer-events: none; z-index: 1000; transition: opacity 0.2s; }
    </style>
</head>
<body>
    <div id="flash"></div>

    <div id="pokeball-container" onclick="openGift()">
        <div class="pokeball"></div>
        <div class="tap-text">A WILD GIFT APPEARED!<br>[CLICK TO OPEN]</div>
    </div>

    <div id="scene">
        <div class="card" id="card" onclick="flipCard()">
            <div class="card-front"></div>
            <div class="card-back">
                <h2 style="color: #3c5aa6; margin: 0;">LEVEL UP!</h2>
                <p><b>Happy Birthday!</b></p>
                <p>I'm so lucky I caught you! I love you more than a Snorlax loves naps.</p>
                <div style="color: #ff1c1c; font-weight: bold; border: 3px solid #333; padding: 10px; background: white; margin-top: 10px;">
                    ‚ú® ITEM DISCOVERED! ‚ú®<br>
                    <span style="font-size: 0.8rem; color: #333;">Check the Pok√©bag! üéÅ</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openGift() {
            try {
                var audio = new Audio('https://www.myinstants.com/en/instant/pokemon-level-up/?utm_source=copy&utm_medium=share');
                audio.play();
            } catch (e) { console.log("Audio skipped"); }

            confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });
            document.getElementById('flash').style.opacity = '1';
            
            setTimeout(() => {
                document.getElementById('pokeball-container').style.display = 'none';
                document.getElementById('scene').style.display = 'block';
                document.getElementById('flash').style.opacity = '0';
            }, 300);
        }
        function flipCard() { document.getElementById('card').classList.toggle('flipped'); }
    </script>
</body>
</html>
